{% extends 'base.html' %}
{% block main %}

<div class="container mt-5">
    <h2 class="big-heading mb-4">Register</h2>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="content-section p-4">
                <!-- Register form -->
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label class="muted-heading">Email*</label>
                        <input type="text" name="email" class="form-control region-select" required>
                    </div>
                    <div class="form-group">
                        <label class="muted-heading">Username*</label>
                        <input type="text" name="username" class="form-control region-select" required>
                    </div>
                    <div class="form-group">
                        <label class="muted-heading">Password*</label>
                        <input type="password" name="password" class="form-control region-select" required>
                    </div>
                    <button type="submit" class="btn solid-btn btn-block mb-4 mt-4">Register</button>
                </form>
                {% if registration_error %}
                <p class="defeat text-center mt-3">{{ registration_error }}</p>
                {% endif %}
                <!-- Register link -->
                <p class="text-center mb-0 mt-3 bold-p">Already have an account? <a href="/login"><u>Login</u></a></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>

{% endblock %}
