{% extends 'base.html' %}
{% block main %}

<div class="container mt-5">
    <h2 class="big-heading mb-4">Login</h2>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="content-section p-4">
                <!-- Login form -->
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label class="muted-heading">Email</label>
                        <input type="text" name="email" class="form-control region-select" required>
                    </div>
                    <div class="form-group">
                        <label class="muted-heading">Password</label>
                        <input type="password" name="password" class="form-control region-select" required>
                    </div>
                    <button type="submit" class="btn solid-btn btn-block mt-4 mb-4">Login</button>
                </form>
                {% if login_error %}
                <p class="defeat text-center mt-3 ">{{ login_error }}</p>
                {% endif %}
                <!-- Register link -->
                <p class="text-center mb-0 mt-3 bold-p">Don't have an account? <a href="/register" class="text-center"><u>Register</u></a></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>


{% endblock %}
